<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <title>SportShoes</title>
</head>

<body>
    <div class="contenedor">
        <!-- ENCABEZADO PRINCIPAL: LOGO MENU CARRITO -->
        <header>
            <div class="logo-titulo">
                <a href="index.html">
                    <i class="fa-regular fa-circle-dot"></i>
                    <h1>SportShoes</h1>
                </a>
            </div>
            <nav id="nav">
                <a href="index.html" class="selected">Inicio</a>
                <a href="tienda.html">Tienda</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
                <!-- icono cerrar menu responsive -->
                <span id="close-responsive">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </nav>
            <!-- icono menu responsive -->
            <div id="nav-responsive">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="carrito">
                <!-- <span class="total-compra">S/.00</span> -->
                <a href="carrito.html">
                    <span class="icono-carrito">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <div class="total-item-carrito">
                            2
                        </div>
                    </span>
                </a>
            </div>
        </header>

        <section class="contenedor-seccion">
            <div class="fondo-seccion"></div>

            <section id="inicio" class="inicio">
                <div class="col">
                    <h2 class="titulo-inicio">Encuentra las zapatillas <br>
                        que buscas al mejor precio</h2>
                    <div class="buscador">
                        <input type="text" placeholder="Qué estas buscando?">
                        <span class="btn-buscar"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>

                </div>
                <div class="col derecha">
                    <div class="contenedor-img">
                        <img src="img/shoes5.png" alt="">
                    </div>
                </div>
            </section>

            <!-- PRODUCTOS -->

            <section id="productos" class="productos">
                <!-- Contenedor para productos -->
                <div class="fila" id="productos-container">
                    <!-- Aquí se cargarán dinámicamente los productos desde index.js -->
                </div>

            </section>
        </section>
    </div>

    <script src="script.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
