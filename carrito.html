<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="css/carrito.css">
    <title>ShopShoes</title>
</head>
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="logo-titulo">
                <a href="index.html">
                    <i class="fa-regular fa-circle-dot"></i>
                    <h1>SportShoes</h1>
                </a>
            </div>
            <nav id="nav">
                <a href="index.html">Inicio</a>
                <a href="tienda.html">Tienda</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
                <span id="close-responsive">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </nav>
            <div id="nav-responsive">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="carrito">
                <!--  <span class="total-compra">S/.00</span> -->
                <a href="carrito.html">
                    <span class="icono-carrito">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <div class="total-item-carrito">
                            2
                        </div>
                    </span>
                </a>
            </div>
        </header>

        <section class="contenedor-seccion">
            <div class="fondo-seccion"></div>
            <div class="header-seccion">
                <div class="col">
                    <strong><span class="link-blanco">Inicio</span> / Carrito</strong>
                </div>
                <div class="centro">
                    <h2>Mi Carrito</h2>
                </div>
                <div class="col busqueda">
                </div>
            </div>

            <section class="mi-carrito">
                <div class="productos-carrito" id="productos-carrito">
                    <!-- contenido dinamico en js -->
                </div>

                <div class="finalizar-compra">
                    <h3>Total Compra</h3>
                    <div class="monto" id="total-compra">S/0.00</div>
                    <button class="btn-pagar" onclick="realizarPago()">PAGAR</button>
                </div>
            </section>
        </section>

        <section class="contenedor-seccion-car-void" id="contenedor-seccion-car-void">
            <div class="fondo-seccion"></div>
            <div class="header-seccion">
                <div class="col">
                    <strong><span class="link-blanco">Inicio</span> / Carrito</strong>
                </div>
                <div class="centro">
                    <h2>Mi Carrito</h2>
                </div>
                <div class="col busqueda">
                </div>
            </div>

            <section class="mi-carrito">

                <div class="finalizar-compra">
                    <p class="p-cart">No cuenta con productos en el carrito...</p>
                    <button class="btn-pagar" ><a class="btn-a"  href="tienda.html">Ir por productos</a></button>
                </div>
            </section>


        </section>
    </div>

    <script src="script.js"></script>
    <script  src="carrito.js"></script>

</body>

</html>
